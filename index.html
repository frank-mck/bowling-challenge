<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href ='styles/style.css' rel ='stylesheet' type ='text/css'>
  <script src="public/src/interface.js"></script>
  <title>Bowling Scorecard</title>
</head>
<body>
  <div class ='scoreboard'>
    <div class ='frames'>
      <p id ='one'></p>
      <p id ='two'></p>
      <p id ='three'></p>
      <p id ='four'></p>
      <p id ='five'></p>
      <p id ='six'></p>
      <p id ='seven'></p>
      <p id ='eight'></p>
      <p id ='nine'></p>
      <div id ='ten'>
        <p class ='bonus' id ='first-bonus'></p>
        <p class ='bonus' id ='second-bonus'></p>
        <p class ='bonus' id ='third-bonus'></p>
      </div>
    </div>
    <div class ='numbers'>
      <button id ='zero'>0</button>
      <button id ='first'>1</button>
      <button id ='second'>2</button>
      <button id ='third'>3</button>
      <button id ='fourth'>4</button>
      <button id ='fifth'>5</button>
      <button id ='sixth'>6</button>
      <button id ='seventh'>7</button>
      <button id ='eigth'>8</button>
      <button id ='ninth'>9</button>
      <button id ='tenth'>10</button>
      <div id ='score'></div>
      <button id ='reset'>New game</button>
    </div>
  </div>
  

  <script src="public/src/frame.js"></script>
  <script src ='public/src/bowling.js'></script>
</body>
</html>
